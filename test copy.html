        function populateSubjects() {
            const container = document.getElementById('subjects-container');
            container.innerHTML = '';
            
            for (const subject in materials) {
                const materialNames = materials[subject].map(m => m.name).join(' | ');
                const subjectCard = document.createElement('div');
                subjectCard.className = 'list-card';
                subjectCard.innerHTML = `
                    <div class="card-icon">
                        ${subjectIcons[subject] || subjectIcons['default']}
                    </div>
                    <div class="card-info">
                        <h3>${subject}</h3>
                        <p>${materialNames}</p>
                    </div>
                    <div class="arrow-icon">
                        ↘
                    </div>
                `;
                subjectCard.addEventListener('click', () => showMaterialsView(subject));
                container.appendChild(subjectCard);
            }
        }
        
        function showSubjectsView() {
            hideAllViews();
            populateSubjects();
            document.getElementById('subjects-view').classList.add('active');
            document.getElementById('home-header').classList.add('active');
            currentSubject = '';
            currentMaterial = '';
            currentChapter = '';
            history.pushState({ view: 'subjects' }, '', '#subjects');
        }
        
        function showMaterialsView(subject) {
            currentSubject = subject;
            currentMaterial = '';
            currentChapter = '';
            hideAllViews();
            populateMaterials(subject);
            document.getElementById('materials-view').classList.add('active');
            history.pushState({ view: 'materials', subject: subject }, '', `#materials-${subject}`);
        }
        
        function showChaptersView(material) {
            currentMaterial = material;
            currentChapter = '';
            hideAllViews();
            populateChapters(material);
            document.getElementById('chapters-view').classList.add('active');
            history.pushState({ view: 'chapters', subject: currentSubject, material: material }, '', `#chapters-${material}`);
        }
        
        function showQuizView(chapter) {
            currentChapter = chapter;
            hideAllViews();
            userAnswers = Array(quizzes[chapter].length).fill(null);
            answeredQuestions = Array(quizzes[chapter].length).fill(false);
            document.getElementById('quiz-title').textContent = chapter;
            buildQuiz(chapter);
            document.getElementById('quiz-view').classList.add('active');
            document.getElementById('finish-button').style.display = 'block';
            document.getElementById('results-container').style.display = 'none';
            quizStartTime = new Date().getTime();
            history.pushState({ view: 'quiz', subject: currentSubject, material: currentMaterial, chapter: chapter }, '', `#quiz-${chapter}`);
        }
        
        function hideAllViews() {
            document.querySelectorAll('.view-container').forEach(view => view.classList.remove('active'));
            document.getElementById('home-header').classList.remove('active');
        }
        
        function backToSubjects() {
            showSubjectsView();
        }
        
        function backToMaterials() {
            showMaterialsView(currentSubject);
        }
        
        function backToChapters() {
            showChaptersView(currentMaterial);
        }
        
        function populateMaterials(subject) {
            const container = document.getElementById('materials-container');
            container.innerHTML = '';
            const subjectMaterials = materials[subject] || [];
            
            subjectMaterials.forEach(material => {
                const materialCard = document.createElement('div');
                materialCard.className = 'list-card';
                materialCard.innerHTML = `
                    <div class="card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#1a3dff">
                            <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 18H6V4h2v8l2.5-1.5L13 12V4h5v16z"/>
                        </svg>
                    </div>
                    <div class="card-info">
                        <h3>${material.name}</h3>
                        <p>${material.chapters} Chapters</p>
                    </div>
                    <div class="arrow-icon">
                        ↘
                    </div>
                `;
                materialCard.addEventListener('click', () => showChaptersView(material.name));
                container.appendChild(materialCard);
            });
        }

        function populateChapters(material) {
    const container = document.getElementById('chapters-container');
    container.innerHTML = '';
    const materialChapters = chapters[material] || [];
    
    materialChapters.forEach(chapter => {
        const chapterCard = document.createElement('div');
        chapterCard.className = 'list-card';
        chapterCard.innerHTML = `
            <div class="card-icon">
                ${chapterIcons[chapter.name] || chapterIcons['default']}
            </div>
            <div class="card-info">
                <h3>${chapter.name}</h3>
                <p>${chapter.questions} Questions</p>
            </div>
            <div class="arrow-icon">
                ↘
            </div>
        `;
        chapterCard.addEventListener('click', () => showQuizView(chapter.name));
        container.appendChild(chapterCard);
    });

    // Add extra <br> tags at the bottom of the chapters list
    const extraBreaks = document.createElement('div');
    extraBreaks.innerHTML = '<br><br><br><br><br><br>';
    container.appendChild(extraBreaks);
}

        
        function buildQuiz(chapter) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            const quizData = quizzes[chapter] || [];
            
            quizData.forEach((questionData, index) => {
                const questionNumber = index + 1;
                const questionElem = document.createElement('div');
                questionElem.className = 'question-container';
                questionElem.innerHTML = `
                    <h3 class="question">${questionNumber}. ${questionData.question}</h3>
                    <div class="options-container" id="options-${index}">
                        ${questionData.options.map((option, optionIndex) => `
                            <div class="option" onclick="selectOption(${index}, ${optionIndex})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                `;
                quizContainer.appendChild(questionElem);
            });
        }
        
        function selectOption(questionIndex, optionIndex) {
            if (answeredQuestions[questionIndex]) return;
            const quizData = quizzes[currentChapter] || [];
            const correctAnswerIndex = quizData[questionIndex].correctAnswer;
            const options = document.querySelectorAll(`#options-${questionIndex} .option`);
            answeredQuestions[questionIndex] = true;
            userAnswers[questionIndex] = optionIndex;
            options.forEach((option, index) => {
                if (index === optionIndex) {
                    if (index === correctAnswerIndex) {
                        option.classList.add('correct');
                    } else {
                        option.classList.add('incorrect');
                    }
                } else if (index === correctAnswerIndex) {
                    option.classList.add('correct');
                }
            });
        }
        
        function finishQuiz() {
            const quizData = quizzes[currentChapter] || [];
            const endTime = new Date().getTime();
            const timeSpentMs = endTime - quizStartTime;
            const timeSpentMinutes = Math.floor(timeSpentMs / 60000);
            const timeSpentSeconds = Math.floor((timeSpentMs % 60000) / 1000);
            const correctAnswers = userAnswers.filter((answer, index) => answer === quizData[index].correctAnswer).length;
            const scorePercentage = Math.round((correctAnswers / quizData.length) * 100);
            const progressFill = document.getElementById('progress-fill');
            progressFill.style.width = `${scorePercentage}%`;
            if (scorePercentage >= 80) {
                progressFill.classList.add('good-score');
            } else {
                progressFill.classList.remove('good-score');
            }
            document.getElementById('progress-text').textContent = `${scorePercentage}%`;
            document.getElementById('correct-count').textContent = `${correctAnswers}/${quizData.length}`;
            document.getElementById('time-spent').textContent = `${timeSpentMinutes}:${timeSpentSeconds < 10 ? '0' : ''}${timeSpentSeconds}`;
            document.getElementById('finish-button').style.display = 'none';
            document.getElementById('results-container').style.display = 'block';
            document.getElementById('results-container').scrollIntoView({ behavior: 'smooth' });
        }
        
        function retakeQuiz() {
            showQuizView(currentChapter);
        }
        
        window.addEventListener('load', () => {
            showSubjectsView();
        });
        
        window.addEventListener('popstate', (event) => {
            if (event.state) {
                switch (event.state.view) {
                    case 'subjects':
                        showSubjectsView();
                        break;
                    case 'materials':
                        showMaterialsView(event.state.subject);
                        break;
                    case 'chapters':
                        showChaptersView(event.state.material);
                        break;
                    case 'quiz':
                        showQuizView(event.state.chapter);
                        break;
                    default:
                        showSubjectsView(); // Fallback to subjects view if state is invalid
                }
            } else {
                showSubjectsView(); // If no state, go back to subjects
            }
        });
